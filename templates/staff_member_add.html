{% extends "base.html" %}
{% load tailwind_filters %}

{% block title %}Add Staff Member{% endblock title %}

{% block content %}

<div class="max-w-lg mx-auto">
  <div class="py-1 border-b border-grey-200 mb-3">
    <a class="hover:text-green-600" href="{% url 'staff:staff-list' %}">Back to staff list</a>
  </div>  
  <div class="mt-3">
    <h1 class="text-2xl text-grey-800">Add Staff Member</h1>
  </div>
  <form class="mt-3" method="post">
    {% csrf_token %}
    {{ user_form|crispy }}
    {{ staff_member_form|crispy }}
    <button class="w-full text-white bg-green-500 hover:bg-green-600 py-2 rounded-md" type="submit">Add</button>
  </form>
</div>

{% endblock content %}

{% extends "base.html" %}

{% block title %}Update Patient Details{% endblock title %}

{% block content %}
  <a href="{% url 'patients:patient-detail' patient.pk %}">Back to {{ patient.first_name }}'s details</a>
  <hr />
  <h1>Update {{ patient.first_name }}'s Details</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update</button>
  </form>
{% endblock content %}


{% extends "base.html" %}

{% block title %}Patient List{% endblock title %}

{% block content %}
  <a href="{% url 'patients:patient-add' %}">Add patient</a>
  <hr />
  <h1>Patient List</h1>
    {% for patient in patients %}
      <div class="patient">
        <a href="{% url 'patients:patient-detail' patient.pk %}">{{ patient.first_name }} {{ patient.last_name }}</a>, {{ patient.age }}
      </div>
    {% endfor %}
{% endblock content %}

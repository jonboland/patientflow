{% extends 'base.html' %}

{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-4xl text-3xl font-medium title-font mb-2 text-gray-900">Appointment Stats</h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">
          Stats for all current patient appoinment requests</p>
    </div>
    <div class="lg:w-2/3 w-full mx-auto overflow-auto">
      <table class="table-auto w-full text-left whitespace-no-wrap">
        <thead>
          <tr>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100 rounded-tl rounded-bl">Status</th>
            <th class="px-4 py-3 title-font tracking-wider font-medium text-gray-900 text-sm bg-gray-100">Patient Count</th>
          </tr>
        </thead>
        <tbody>
          {% for status_object, count in patient_status_counts.items %}
            <tr>
              <td class="px-4 py-3"> 
                <a href="{% url 'patients:appointment-stat-detail' status_object.pk %}">{{ status_object }}</a>
              </td>
              <td class="px-4 py-3">{{ count }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</section>

{% endblock content %}

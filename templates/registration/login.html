{% extends "base.html" %}
{% load tailwind_filters %}

{% block content  %}

<div class="max-w-lg mx-auto">
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="mt-3">
      <button class="w-full text-white bg-green-500 hover:bg-green-600 py-2 rounded-md" type="submit">Login</button>
    </div>    
  </form>
  <div class="py-1 border-t border-grey-200 mt-3">
    <a class="hover:text-green-600" href="{% url 'reset-password' %}">Forgot password?</a>
  </div>
</div>

{% endblock content  %}

{% extends "base.html" %}
{% load tailwind_filters %}

{% block content  %}



<div class="max-w-lig mx-auto">

  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}

  </form>
</div>

{% endblock content  %}

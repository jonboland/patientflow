{% extends "base.html" %}

{% block title %}Delete Staff Member{% endblock title %}

{% block content %}
  <a href="{% url 'staff:staff-list' %}">Back to staff list</a>
  <hr />
  <h1>Are you sure you want to delete this staff member's record?</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Confirm Delete</button>
  </form>
{% endblock content %}
